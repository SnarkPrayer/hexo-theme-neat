# main menu navigation
menu:
  Home: /
  #Tags: /tags
  #About: /about
  #Contact: /contact
  Archives: /archives

# stylesheets loaded in the <head>
stylesheets:
- /css/style.css
- /css/ionicons.css
- https://fonts.googleapis.com/css?family=Abel|Alegreya+Sans+SC

# scripts loaded in the end of the body
scripts:
- /js/main.js # main.js务必位于最后

# Customize
customize:
    favicon: /css/images/favicon.ico
    social_icon_prefix: ion-social
    social_links:
        # 支持列表详见 http://ionicons.com/ 包含的 logo icon
        github: https://github.com/SnarkPrayer
        twitter: https://twitter.com/SnarkPrayer
        steam: http://steamcommunity.com/profiles/76561198104066965/

# Plugins
plugins:
  google_analytics: UA-71977222-1 # enter the tracking ID for your Google Analytics
  google_site_verification: # enter Google site verification code

# Miscellaneous
miscellaneous:
    open_graph: # see http://ogp.me
        fb_app_id:
        fb_admins:
        twitter_id:
        google_plus:

sitemap:
    path: sitemap.xml
